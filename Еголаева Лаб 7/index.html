<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Игра "Угадай число"</title>
  </head>
  <body>
    <div class="container">
      <div class="canvas">
        <div  class="desc">
          <h1 class="animate__animated animate__heartBeat animate__infinite" class="desc__title">Игра "Угадай число"</h1>
          <p class="desc__subtitle">
            УГАДАЙТЕ ЧИСЛО ОТ 1 ДО 10!
          </p>
        </div>
        <div class="field">
          <label for="" class="filed__form__label">Ваш ответ: </label>
          <input type="text" class="field__form__input" />
          <p></p>
          <button class="field__form__btn">Проверить!</button>
          <p></p>
          <button class="btn2" onclick="location.reload(); return false;">
            Новая игра!
        </button>
        </div>
        <div class="result">
          <div class="result__check">
            <span class="result__check__label">Результат:</span>
            <span class="result__check__out"></span>
          </div>
          <div class="result__help">
            <span class="result__help">Подсказка:</span>
            <span class="result__help__out"></span>
          </div>
          <div class="result__count">
            <span class="result__count__label">Номер попытки:</span>
            <span class="result__count__out"></span>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
